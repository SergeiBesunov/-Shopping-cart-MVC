<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Roll shop</title>
</head>
<body>
    
<div class="wrapper">

    <div class="header">
        <div class="container">
            <div class="header__inner">
                <img class="header-img" src="img/logo.svg" alt="logo">
                <h1 class="header-title">Доставка роллов</h1>
                <p class="header-text">Оперативно и вкусно</p>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <div class="main__inner">

                <div class="column-products" id="products-container">

                     <!-- === card-item -->
                    
                    <!--/ === card-item -->
                </div>

                <div class="column-cart">
                    <div class="cart__wrapper">
                        <div class="cart">
                            <div class="cart__info">
                                <div class="cart__item cart__title">
                                    <h5 class="cart__title-title">Ваш заказ</h5>
                                </div>
                                <div class="cart__item cart__empty-text" data-cart-empty>
                                    <div class="cart__empty-text-elem">Корзина пуста</div>
                                </div>
                                <div class="cart__cards">

                                    <!-- === cart-item -->
                                    
                                    <!--/ === card-item -->

                                </div>
                                <div class="cart__item cart__price-box">
                                    <div class="cart__item-info">
                                        <span class="cart__item-info-text">Итого:</span>
                                        <span class="cart__item-info-price" data-cart-price>0 ₽</span>
                                    </div>
                                </div>
                            </div>
                            <form class="cart__form none" action="#">
                                <p class="cart__form-text">Оформить заказ</p>
                                <input class="cart__form-input" type="text" name="phone" placeholder="Ваш номер телефона" maxlength="11">
                                <button class="cart__form-but" type="submit">Заказать</button>
                            </form>
                            </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>


    <script type="module" src="js/products/model.js" ></script>
    <script type="module" src="js/products/view.js" ></script>

    <script type="module" src="js/cart/model.js" ></script>
    <script type="module" src="js/cart/view.js" ></script>

    <script type="module" src="js/controller.js" ></script>
</body>
</html>
